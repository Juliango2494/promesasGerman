<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparaci√≥n de IAs</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            min-height: 80px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #responseContainer {
            margin-top: 20px;
            white-space: pre-wrap; /* Para conservar saltos de l√≠nea y espacios */
        }
        .response-box {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .response-box h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none; /* Oculto por defecto */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comparaci√≥n de Modelos de IA ü§ñ</h1>
        <textarea id="inputText" placeholder="Escribe tu pregunta o texto aqu√≠... Por ejemplo: Explica c√≥mo funciona la IA en pocas palabras"></textarea>
        <button onclick="sendToGemini()">Consultar a Gemini y OpenAI</button>
        <div class="loader" id="loader"></div>
        <h2>Respuestas:</h2>
        <div id="responseContainer">
            <!-- Aqu√≠ se mostrar√°n las respuestas -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
